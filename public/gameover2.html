<!DOCTYPE html>
<html lang="ja">
<audio id="bgm" src="GAMEOVER.mp3" autoplay loop></audio>

<head>
  <meta charset="UTF-8">
  <title>ゲームオーバー</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #ffebeb;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #d60000;
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
    }

    button {
      margin-top: 30px;
      font-size: 1em;
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <h1>げ～むお～ば～</h1>
  <p> おなじことばはだめだよ。つぎはがんばろう！</p>
  <button id="resetButton">もういちどあそぶ</button>

  <script>
    bgm.volume = 0.1; // 音量調整（0.0〜1.0）

    document.querySelector("#resetButton").onclick = async () => {
      await fetch("/reset", { method: "POST" });
      window.location.href = "/";
    };
  </script>
</body>

</html>
