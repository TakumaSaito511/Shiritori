<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ゲームオーバー</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #ffebeb;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #d60000;
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
    }

    button {
      margin-top: 30px;
      font-size: 1em;
      padding: 10px 20px;
    }
  </style>
</head>

<body>
  <h1>げーむおーばー！</h1>
  <p>「ん」がついたからまけだよ。つぎはがんばろう！</p>
  <button id="resetButton">もういちどあそぶ</button>

  <script>
    document.querySelector("#resetButton").onclick = async () => {
      await fetch("/reset", { method: "POST" });
      window.location.href = "/";
    };
  </script>

</body>

</html>
