<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- headタグの中にはメタデータ等を記載する -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- bodyタグの中には実際に表示するものなどを書く -->
    <h1>しりとり</h1>
    <!-- 現在の単語を表示する場所 -->
    <p id="previousWord"></p>
    <!-- 次の文字を入力するフォーム -->
    <input id="nextWordInput" type="text" />
    <button id="nextWordSendButton">Enter</button>

    <!-- JavaScriptを実行 -->
    <script>
        window.onload = async (event) => {

            // GET /shiritoriを実行
            const response = await fetch("/shiritori", { method: "GET" });
            // responseの中からレスポンスのテキストデータを取得
            const previousWord = await response.text();
            // id: previousWordのタグを取得
            const paragraph = document.querySelector("#previousWord");
            // 取得したタグの中身を書き換える
            paragraph.innerHTML = `前の単語: ${previousWord}`;
        }

        // 送信ボタンの押下時に実行
        document.querySelector("#nextWordSendButton").onclick = async (event) => {
            // inputタグを取得
            const nextWordInput = document.querySelector("#nextWordInput");
            // inputの中身を取得
            const nextWordInputText = nextWordInput.value;
            // POST /shiritoriを実行
            // 次の単語をresponseに格納
            const response = await fetch(
                "/shiritori",
                {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nextWord: nextWordInputText })
                }
            );
            // status: 400(単語が続いていないとき)のエラー表示
            if (response.status === 400) {
                const errorJson = await response.text();
                const errorObj = JSON.parse(errorJson);
                alert(errorObj["errorMessage1"]);
            }
            // status: 403(「ん」がついたとき)のエラー表示
            else if (response.status === 403) {
                const errorJson = await response.text();
                const errorObj = JSON.parse(errorJson);
                alert(errorObj["errorMessage2"]);
            }

            const previousWord = await response.text();

            // id: previousWordのタグを取得
            const paragraph = document.querySelector("#previousWord");
            // 取得したタグの中身を書き換える
            paragraph.innerHTML = `前の単語: ${previousWord}`;
            // inputタグの中身を消去する
            nextWordInput.value = "";
        }
    </script>
</body>

</html>
